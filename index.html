<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Excel to JSON</title>
  <!-- Include XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="./excel1.js" type="module" defer></script> <!-- Corrected import path -->
</head>
<body>
  <!-- File input to select Excel file -->
  <input type="file" accept=".xls, .xlsx" id="excelFileInput" onchange="handleFileInput(event)">
  <!-- Display JSON output -->
  <pre id="jsonOutput"></pre>
  <!-- Inputs for start and end dates -->
  <input type="date" id="startDateInput">
  <input type="date" id="endDateInput">
  <!-- Button to process the file -->
  <button id="processButton">Process File</button>
  <!-- Button to send JSON data to API -->
  <button id="sendToAPIButton">Send Data to API</button>
    <script src="excel1.js"></script>
  <a href="#" id="downloadLink" style="display:none" download>Download JSON</a>
  <!-- Status message to display errors or success messages -->
  <span id="statusMessage"></span>
</body>
</html>
